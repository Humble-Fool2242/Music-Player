
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container" style="padding-top:5%  ;width:50%">
        <form  method="POST" action="/musicbeats/signin/">{% csrf_token %}
            <div class="container" style="padding-left: 15%; padding-bottom:4%">
                 <h2 >MusicBeats</h2>
                 <h5>Listen your favorite music here</h5>
            </div>

          <div class="form-group" >

               <div style="padding-bottom:2%">
                  <label for="Username" style="display:block;">Username</label>
                  <input type="text" placeholder="Username" name="username" size="50" required>
              </div>

              <div style="padding-bottom:2%">
                  <label for="Password1" style="display:block;">Password</label>
                  <input type="password" placeholder="Enter password" name="password" size="50" required>
              </div>


          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
 </div>


</body>
